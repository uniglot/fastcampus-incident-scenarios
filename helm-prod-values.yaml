common:
  nameOverride: fastcampus-app
  fullnameOverride: fastcampus-app

serviceAccount:
  create: true

workload:
  kind: Deployment
  replicaCount: 5
  image:
    ecr:
      enabled: true
      repository: fastcampus-app-image
  resources:
    requests:
      cpu: 1000m
      memory: 2Gi
    limits:
      cpu: 1500m
      memory: 3Gi
  containerPort: 8000
  probes:
    livenessProbe:
      path: /lectures/
      conditions:
        initialDelaySeconds: 20
        timeoutSeconds: 15
        periodSeconds: 10
        successThreshold: 1
        failureThreshold: 3
    readinessProbe:
      path: /lectures/
      conditions:
        initialDelaySeconds: 20
        timeoutSeconds: 15
        periodSeconds: 10
        successThreshold: 1
        failureThreshold: 3
  deployStage: prod

autoscaling:
  enabled: false

service:
  type: NodePort
  ports:
    - port: 80
      targetPort: 8000
      protocol: TCP
      name: http

ingress:
  enabled: true
  className: alb
  hosts:
    - paths:
        - path: /
          pathType: Prefix
